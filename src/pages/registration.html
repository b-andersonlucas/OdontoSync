<!DOCTYPE html>
<html style="background: #f6f6f6;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../assets/css/smoothproducts.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top text-white bg-white clean-navbar">
        <div class="container"><a class="navbar-brand text-white logo" href="../index.html">OdontoSync</a><button data-toggle="collapse" class="navbar-toggler text-white" data-target="#navcol-1"><span class="text-white sr-only">Toggle navigation</span><span class="navbar-toggler-icon text-white"></span></button>
            <div class="collapse navbar-collapse text-white" id="navcol-1">
                <ul class="nav navbar-nav text-white ml-auto">
                    <li class="nav-item text-white"><a class="nav-link text-white" href="../index.html">início</a></li>
                    <li class="nav-item text-white"><a class="nav-link text-white" href="pages/about-us.html">sobre</a></li>
                    <li class="nav-item text-white"><a class="nav-link text-white" href="pages/pricing.html">tratamentos</a></li>
                    <li class="nav-item text-white"><a class="nav-link text-white" href="pages/contact-us.html">contato</a></li>
                    <li class="nav-item"><a class="nav-link btn bg-white btn-acess" href="pages/login.html">acessar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-center d-flex flex-column title-form">Cadastre-se</h2>
                </div>
                <form class="form-default" method="post">
                    <h6 class="text-right"><a href="login.html">Já possui uma conta?</a></h6>
                    <div class="form-group"><label for="name">Nome</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label>Data de nascimento</label><input class="form-control" type="date"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email"></div>
                    <div class="form-group"><label>Contato</label><input class="form-control" type="tel"></div>
                    <div class="form-group"><label>Cidade</label><select class="form-control">
                            <optgroup label="This is a group">
                                <option value="default" selected="">Selecione a cidade</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="form-group"><label>Endereço</label><input class="form-control" type="text"></div><button class="btn btn-primary btn-block btn-main" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark" style="padding: 0;">
        <div class="footer-copyright">
            <p>© 2021 OdontoSync</p>
        </div>
